<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>실습</title>
        <style>
            @font-face {
                font-family: 'SpokaHanSansNeo';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SpoqaHanSansNeo-Regular.woff') format('woff');
                font-weight: 400;
                font-display: swap;
            }

            @font-face {
                font-family: 'SpokaHanSansNeo';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SpoqaHanSansNeo-Medium.woff') format('woff');
                font-weight: 500;
                font-display: swap;
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: "SpokaHanSansNeo", system-ui;
            }

            .box {
                width: 350px;
                height: 140px;
                background-color: #FFFFFF;
                border : solid 1px #DBDBDB;
                border-radius: 5px;
                margin: 30px 25px;
            }

            h2 {
                width: 215px;
                height: 15px;
                margin-top: 19px;
                margin-left: 16px;
                font-size: 12px;
                font-weight: 400;
            }

            .btn {
                width: 318px;
                height: 40px;
                margin: 16px;
                border-radius: 4px;
                border: none;
                background-color: #711BFF;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 4px;
            }

            .btn img {
                width: 64px;
                height: 18px;
            }

            .btn span {
                width: 34px;
                height: 15px;
                font-size: 12px;
                font-weight: 500;
                color: #FFFFFF;
            }

            .idpw {
                width: 133px;
                height: 16px;
                margin-left: 16px;
                margin-bottom: 18px;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 4px;
                float: left;
            }

            .idpw img {
                width: 16px;
                height: 16px;
            }

            .idpw span {
                width: 113px;
                height: 15px;
                font-size: 12px;
                font-weight: 400;
                color: #767676;
            }

            .join {
                width: 65px;
                height: 16px;
                margin-right: 16px;
                margin-bottom: 18px;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 4px;
                float: right;
            }

            .join img {
                width: 16px;
                height: 16px;
            }

            .join span {
                width: 45px;
                height: 15px;
                font-size: 12px;
                font-weight: 400;
                color: #767676;
            }

            .btn:hover {
                background-color: #5923CC;
                cursor: pointer;
                transform: scale(1.03);
                transition-property: all;
                transition-duration: 0.3s;
                transition-timing-function: ease-in;
            }

            .btn:active {
                background-color: #461AA8;
                transform: scale(0.97);
                transition-property: all;
                transition-duration: 0.1s;
                transition-timing-function: ease-in;
            }

            .idpw:hover, .join:hover {
                cursor: pointer;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h2>더 편리해진 위니브에 오신 것을 환영합니다.</h2>
            <button class="btn">
                <img src="./images/weniv-logo.png" alt="">
                <span>로그인</span>
            </button>
            <div class="idpw">
                <img src="./images/icon-lock.png" alt="">
                <span>아이디 | 비밀번호 찾기</span>
            </div>
            <div class="join">
                <img src="./images/icon-user.png" alt="">
                <span>회원가입</span>
            </div>
        </div>
    </body>
</html>
